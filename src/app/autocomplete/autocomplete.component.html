
<form id = 'login' [formGroup]='loginForm' (ngSubmit)='doLogin()'>
<div class='form-group'>
<input id='username' class="form-control" formControllerName='username' type = 'text' placeholder='Username' [(ngModel)] = 'authentication.username'/>
<div *ngIf='submitted&&f.username.errors'> <div *ngIf="f.username.errors.required">Username is required</div></div>
</div>
<div class='form-group'>
<input id = "password" class="form-control" type='password'  formControllerName='password' placeholder='password' [(ngModel)]='authentication.password'/>
<div *ngIf='submitted&&f.password.errors'><div *ngIf='f.password.errors.required'>Password is required</div></div>

</div>
<div class='form-group'>
<input id = 'login-submit' type='submit' value='Submit'>
</div>
</form>

<label for='my-autocomplete'>Concepts : </label><input id = 'my-autocomplete' [(ngModel)] = 'conceptValue' (change)='saveConcept($event)'type='text' list='conceptList'/>
<datalist id = 'conceptList'>
 <option *ngFor='let concept of concepts' [value]=concept.name>{{concept.name}} </option>





</datalist>
